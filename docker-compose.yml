version: "3.1"
services:
    mariadb:
      image: mariadb:10.4
      container_name: ishetkutweerv4-mariadb
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/mariadb:/docker-entrypoint-initdb.d
      environment:
        - MYSQL_ROOT_PASSWORD=ishetkutweer
        - MYSQL_DATABASE=ishetkutweerv4
        - MYSQL_USER=ishetkutweer
        - MYSQL_PASSWORD=ishetkutweer
      ports:
        - "9003:3306"

    webserver:
      image: nginx:1.18.0-alpine
      container_name: ishetkutweerv4-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "9000:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: ishetkutweerv4-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
